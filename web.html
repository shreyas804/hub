<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOHUB | Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/mnt/data/Preview.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function redirectToDiscord() {
            window.location.href = "https://discord.gg/twXDUHQ7VH";
        }
    </script>
</head>
<body>
    <div class="login-box">
        <h2>Login / Register</h2>
        <input type="text" placeholder="Email or Username">
        <input type="password" placeholder="Password">
        <button onclick="redirectToDiscord()">Login</button>
        <button onclick="redirectToDiscord()">Register</button>
    </div>
</body>
</html>
